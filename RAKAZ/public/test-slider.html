<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Must-Have Section Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }

        .must-have-section {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 32px;
            font-weight: bold;
        }

        .products-slider {
            position: relative;
        }

        .products-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .products-container::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            min-width: 350px;
            max-width: 350px;
            width: 350px;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 400px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer !important;
            z-index: 10;
            box-shadow: none;
            transition: all 0.3s ease;
            opacity: 0.7;
            pointer-events: all !important;
        }

        .slider-btn:hover {
            opacity: 1;
            box-shadow: none;
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.prev {
            right: -70px;
        }

        .slider-btn.next {
            left: -70px;
        }

        .slider-btn svg {
            width: 32px;
            height: 32px;
            stroke: #333;
            stroke-width: 2;
            transform: rotate(180deg);
            pointer-events: none !important;
        }

        .slider-btn svg *,
        .slider-btn svg path,
        .slider-btn svg polyline {
            pointer-events: none !important;
        }

        .info-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <section class="must-have-section">
        <div class="section-header">
            <h2 class="section-title">ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿßŸÑŸÖŸÖŸäÿ≤ÿ©</h2>
        </div>
        <div class="products-slider">
            <button class="slider-btn prev">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="products-container">
                <div class="product-card">1</div>
                <div class="product-card">2</div>
                <div class="product-card">3</div>
                <div class="product-card">4</div>
                <div class="product-card">5</div>
                <div class="product-card">6</div>
                <div class="product-card">7</div>
                <div class="product-card">8</div>
                <div class="product-card">9</div>
                <div class="product-card">10</div>
            </div>
            <button class="slider-btn next">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
        <div class="info-box">
            <p><strong>ÿßŸÑÿ≠ÿßŸÑÿ©:</strong> <span class="status" id="status">ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿßÿÆÿ™ÿ®ÿßÿ±</span></p>
            <p><strong>Scroll Position:</strong> <span id="scrollPos">0</span>px</p>
            <p><strong>ÿ¢ÿÆÿ± ÿπŸÖŸÑŸäÿ©:</strong> <span id="lastAction">ŸÑÿß ŸäŸàÿ¨ÿØ</span></p>
        </div>
    </section>

    <script>
        // Handle main slider navigation
        const sliderContainer = document.querySelector('.must-have-section .products-container');
        console.log('üéØ Slider Container:', sliderContainer);

        if (sliderContainer) {
            const prevSliderBtn = document.querySelector('.must-have-section .slider-btn.prev');
            const nextSliderBtn = document.querySelector('.must-have-section .slider-btn.next');

            console.log('üéØ Prev Button:', prevSliderBtn);
            console.log('üéØ Next Button:', nextSliderBtn);

            if (prevSliderBtn) {
                prevSliderBtn.addEventListener('click', function(e) {
                    console.log('‚¨ÖÔ∏è PREV BUTTON CLICKED!');
                    e.preventDefault();
                    e.stopPropagation();

                    const cardWidth = sliderContainer.querySelector('.product-card')?.offsetWidth || 250;
                    const gap = 20;
                    const scrollAmount = cardWidth + gap;

                    console.log('Card Width:', cardWidth);
                    console.log('Scroll Amount:', scrollAmount);
                    console.log('Current Scroll:', sliderContainer.scrollLeft);

                    sliderContainer.scrollBy({
                        left: -scrollAmount,
                        behavior: 'smooth'
                    });

                    document.getElementById('status').textContent = '‚úÖ ÿπŸÖŸÑ ÿ®ŸÜÿ¨ÿßÿ≠';
                    document.getElementById('lastAction').textContent = 'ÿßŸÑÿ≥ÿßÿ®ŸÇ';

                    setTimeout(() => {
                        console.log('After Scroll:', sliderContainer.scrollLeft);
                        document.getElementById('scrollPos').textContent = Math.round(sliderContainer.scrollLeft);
                    }, 300);
                });
            }

            if (nextSliderBtn) {
                nextSliderBtn.addEventListener('click', function(e) {
                    console.log('‚û°Ô∏è NEXT BUTTON CLICKED!');
                    e.preventDefault();
                    e.stopPropagation();

                    const cardWidth = sliderContainer.querySelector('.product-card')?.offsetWidth || 250;
                    const gap = 20;
                    const scrollAmount = cardWidth + gap;

                    console.log('Card Width:', cardWidth);
                    console.log('Scroll Amount:', scrollAmount);
                    console.log('Current Scroll:', sliderContainer.scrollLeft);

                    sliderContainer.scrollBy({
                        left: scrollAmount,
                        behavior: 'smooth'
                    });

                    document.getElementById('status').textContent = '‚úÖ ÿπŸÖŸÑ ÿ®ŸÜÿ¨ÿßÿ≠';
                    document.getElementById('lastAction').textContent = 'ÿßŸÑÿ™ÿßŸÑŸä';

                    setTimeout(() => {
                        console.log('After Scroll:', sliderContainer.scrollLeft);
                        document.getElementById('scrollPos').textContent = Math.round(sliderContainer.scrollLeft);
                    }, 300);
                });
            }

            // Update scroll position on scroll
            sliderContainer.addEventListener('scroll', function() {
                document.getElementById('scrollPos').textContent = Math.round(this.scrollLeft);
            });
        } else {
            console.error('‚ùå Slider container not found!');
        }
    </script>
</body>
</html>
